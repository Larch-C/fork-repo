name: Fork / Sync All AstrBot Plugins

on:
  workflow_dispatch:          # æ‰‹åŠ¨è§¦å‘
    inputs:
      dry_run:
        description: 'è¯•è¿è¡Œæ¨¡å¼ï¼ˆä»…æ˜¾ç¤ºæ“ä½œï¼Œä¸å®žé™…æ‰§è¡Œï¼‰'
        required: false
        default: false
        type: boolean
      force_sync:
        description: 'å¼ºåˆ¶åŒæ­¥æ‰€æœ‰å·²forkçš„ä»“åº“'
        required: false
        default: false
        type: boolean
  schedule:                   # æ¯å‘¨æ—¥ 03:00 UTC è‡ªåŠ¨åŒæ­¥
    - cron: "0 3 * * 0"

env:
  PLUGIN_JSON_URL: "https://raw.githubusercontent.com/AstrBotDevs/AstrBot_Plugins_Collection/main/plugins.json"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.list.outputs.repos }}
      total_count: ${{ steps.list.outputs.total_count }}
    steps:
      - name: Fetch plugins.json
        run: |
          echo "ðŸ“¥ æ­£åœ¨èŽ·å– plugins.json..."
          curl -fsSL "$PLUGIN_JSON_URL" -o plugins.json
          echo "âœ… plugins.json èŽ·å–å®Œæˆ"
          
      - name: Parse repo list
        id: list
        run: |
          echo "ðŸ“‹ æ­£åœ¨è§£æžä»“åº“åˆ—è¡¨..."
          
          # æå–æ‰€æœ‰ä»“åº“URLå¹¶æ¸…ç†æ ¼å¼
          repos=$(jq -r '
            to_entries[] | 
            select(.value.repo != null) | 
            .value.repo
          ' plugins.json | \
          sed 's|git@github.com:|https://github.com/|' | \
          sed 's|\.git$||' | \
          sed 's|/tree/.*||' | \
          sed 's|/blob/.*||' | \
          grep -E '^https://github\.com/[^/]+/[^/]+$' | \
          sort -u)
          
          # è½¬æ¢ä¸ºJSONæ•°ç»„æ ¼å¼
          repo_array=$(echo "$repos" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          total_count=$(echo "$repos" | wc -l)
          
          echo "repos=$repo_array" >> $GITHUB_OUTPUT
          echo "total_count=$total_count" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š æ‰¾åˆ° $total_count ä¸ªæœ‰æ•ˆçš„GitHubä»“åº“ï¼š"
          echo "$repos" | head -10
          if [ $total_count -gt 10 ]; then
            echo "... å’Œå…¶ä»– $((total_count - 10)) ä¸ªä»“åº“"
          fi

  create-batches:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.total_count > 0
    outputs:
      batches: ${{ steps.batch.outputs.batches }}
      batch_count: ${{ steps.batch.outputs.batch_count }}
    steps:
      - name: Create batches
        id: batch
        run: |
          echo "ðŸ“¦ æ­£åœ¨åˆ›å»ºæ‰¹æ¬¡..."
          
          # è¯»å–ä»“åº“åˆ—è¡¨
          repos='${{ needs.prepare.outputs.repos }}'
          total_count=${{ needs.prepare.outputs.total_count }}
          
          # æ¯æ‰¹å¤„ç†200ä¸ªä»“åº“ï¼ˆç•™ä¸€äº›ä½™é‡ï¼‰
          batch_size=200
          batch_count=$(( (total_count + batch_size - 1) / batch_size ))
          
          echo "æ€»ä»“åº“æ•°: $total_count"
          echo "æ‰¹æ¬¡å¤§å°: $batch_size"
          echo "æ‰¹æ¬¡æ•°é‡: $batch_count"
          
          # åˆ›å»ºæ‰¹æ¬¡æ•°ç»„
          batches="["
          for i in $(seq 0 $((batch_count - 1))); do
            start_idx=$((i * batch_size))
            end_idx=$(((i + 1) * batch_size))
            
            # ä½¿ç”¨jqæå–å½“å‰æ‰¹æ¬¡çš„ä»“åº“
            batch_repos=$(echo "$repos" | jq -c ".[$start_idx:$end_idx]")
            
            if [ $i -gt 0 ]; then
              batches="$batches,"
            fi
            batches="$batches{\"batch_id\":$i,\"repos\":$batch_repos}"
          done
          batches="$batches]"
          
          echo "batches=$batches" >> $GITHUB_OUTPUT
          echo "batch_count=$batch_count" >> $GITHUB_OUTPUT
          
          echo "âœ… åˆ›å»ºäº† $batch_count ä¸ªæ‰¹æ¬¡"

  fork-sync:
    runs-on: ubuntu-latest
    needs: [prepare, create-batches]
    if: needs.create-batches.outputs.batch_count > 0
    strategy:
      max-parallel: 3           # é™ä½Žå¹¶å‘æ‰¹æ¬¡æ•°
      fail-fast: false         # æŸä¸ªæ‰¹æ¬¡å¤±è´¥ä¸å½±å“å…¶ä»–æ‰¹æ¬¡
      matrix:
        batch: ${{ fromJson(needs.create-batches.outputs.batches) }}

    steps:
      - name: Setup environment
        run: |
          echo "BATCH_ID=${{ matrix.batch.batch_id }}" >> $GITHUB_ENV
          echo "ðŸ“¦ å¤„ç†æ‰¹æ¬¡ ${{ matrix.batch.batch_id }}"
          
      - name: Setup GH CLI
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰GH_PATï¼Œå¦‚æžœæ²¡æœ‰åˆ™æç¤ºç”¨æˆ·
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "âŒ é”™è¯¯: æœªæ‰¾åˆ° GH_PAT secret"
            echo "è¯·æŒ‰ç…§ä»¥ä¸‹æ­¥éª¤è®¾ç½®Personal Access Token:"
            echo "1. è®¿é—® GitHub Settings â†’ Developer settings â†’ Personal access tokens"
            echo "2. åˆ›å»ºæ–°tokenï¼Œéœ€è¦ repo å’Œ workflow æƒé™"
            echo "3. åœ¨ä»“åº“è®¾ç½®ä¸­æ·»åŠ åä¸º GH_PAT çš„secret"
            exit 1
          fi
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token
          
      - name: Verify authentication
        run: |
          echo "ðŸ” éªŒè¯GitHubè®¤è¯..."
          gh auth status
          echo "âœ… è®¤è¯æˆåŠŸ"
          
      - name: Batch delay (Rate limiting protection)
        if: ${{ matrix.batch.batch_id != 0 }}
        run: |
          # æ¯ä¸ªæ‰¹æ¬¡ä¹‹é—´å»¶è¿Ÿï¼Œé¿å…rate limit
          delay_seconds=$(( ${{ matrix.batch.batch_id }} * 10 ))
          echo "â±ï¸  æ‰¹æ¬¡ ${{ matrix.batch.batch_id }} å»¶è¿Ÿ ${delay_seconds} ç§’..."
          sleep $delay_seconds
          
      - name: Process batch repositories
        run: |
          echo "ðŸ”„ å¼€å§‹å¤„ç†æ‰¹æ¬¡ ${{ matrix.batch.batch_id }} çš„ä»“åº“..."
          
          # åˆ›å»ºç»“æžœç›®å½•
          mkdir -p results
          
          # å¤„ç†å½“å‰æ‰¹æ¬¡çš„æ‰€æœ‰ä»“åº“
          repos='${{ toJson(matrix.batch.repos) }}'
          echo "$repos" | jq -r '.[]' | while read -r repo_url; do
            echo "ðŸ“¦ å¤„ç†ä»“åº“: $repo_url"
            
            # æå–ä»“åº“ä¿¡æ¯
            owner_repo=${repo_url#*github.com/}
            owner_repo=${owner_repo%/}
            owner=$(echo "$owner_repo" | cut -d/ -f1)
            repo=$(echo "$owner_repo" | cut -d/ -f2)
            
            # æ£€æŸ¥ä»“åº“æ˜¯å¦å­˜åœ¨
            if ! gh repo view "$owner_repo" --json name >/dev/null 2>&1; then
              echo "âŒ ä»“åº“ä¸å­˜åœ¨: $owner_repo"
              
              # ä¿å­˜ç»“æžœ
              jq -n \
                --arg repo "$owner_repo" \
                --arg owner "$owner" \
                --arg repo_name "$repo" \
                --arg status "not_found" \
                --arg message "ä»“åº“ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®" \
                --arg my_fork "unknown/$repo" \
                --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
                '{
                  repo: $repo,
                  owner: $owner,
                  repo_name: $repo_name,
                  status: $status,
                  message: $message,
                  my_fork: $my_fork,
                  timestamp: $timestamp
                }' > "results/${owner}_${repo}.json"
              
              continue
            fi
            
            echo "âœ… ä»“åº“å­˜åœ¨: $owner_repo"
            
            # èŽ·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
            my_login=$(gh api user --jq .login)
            my_fork="${my_login}/$repo"
            
            # æ£€æŸ¥æ˜¯å¦å·²fork
            fork_exists=false
            if gh repo view "$my_fork" --json name,parent >/dev/null 2>&1; then
              parent_name=$(gh repo view "$my_fork" --json parent --jq '.parent.nameWithOwner // empty')
              if [ "$parent_name" = "$owner_repo" ]; then
                fork_exists=true
                echo "ðŸ”„ å·²fork: $my_fork <- $owner_repo"
              else
                echo "âš ï¸  ä»“åº“ $my_fork å­˜åœ¨ä½†ä¸æ˜¯æ­£ç¡®çš„fork"
              fi
            else
              echo "ðŸ†• å°šæœªfork: $owner_repo"
            fi
            
            # æ ¹æ®æƒ…å†µæ‰§è¡Œæ“ä½œ
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              # è¯•è¿è¡Œæ¨¡å¼
              if [ "$fork_exists" = "false" ]; then
                status="will_fork"
                message="å°†ä¼šfork"
              else
                status="will_sync"
                message="å·²forkï¼Œéœ€è¦æ—¶ä¼šåŒæ­¥"
              fi
            elif [ "$fork_exists" = "false" ]; then
              # éœ€è¦fork
              echo "ðŸ´ æ­£åœ¨fork: $owner_repo"
              if gh repo fork "$owner_repo" --clone=false; then
                echo "âœ… ForkæˆåŠŸ: $owner_repo"
                status="forked"
                message="æ–°forkæˆåŠŸ"
              else
                echo "âŒ Forkå¤±è´¥: $owner_repo"
                status="fork_failed"
                message="forkå¤±è´¥"
              fi
            else
              # å·²forkï¼Œå¯èƒ½éœ€è¦åŒæ­¥
              if [ "${{ inputs.force_sync }}" = "true" ] || [ "${{ github.event_name }}" = "schedule" ]; then
                echo "ðŸ”„ æ­£åœ¨åŒæ­¥fork: $my_fork"
                if gh repo sync "$my_fork" --source "$owner_repo"; then
                  echo "âœ… åŒæ­¥æˆåŠŸ: $my_fork"
                  status="synced"
                  message="åŒæ­¥æˆåŠŸ"
                else
                  echo "âš ï¸  åŒæ­¥å¤±è´¥æˆ–æ— æ›´æ–°: $my_fork"
                  status="up_to_date"
                  message="å·²æ˜¯æœ€æ–°"
                fi
              else
                status="already_forked"
                message="å·²forkï¼ˆæœªåŒæ­¥ï¼‰"
              fi
            fi
            
            # ä¿å­˜ç»“æžœ
            jq -n \
              --arg repo "$owner_repo" \
              --arg owner "$owner" \
              --arg repo_name "$repo" \
              --arg status "$status" \
              --arg message "$message" \
              --arg my_fork "$my_fork" \
              --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              '{
                repo: $repo,
                owner: $owner,
                repo_name: $repo_name,
                status: $status,
                message: $message,
                my_fork: $my_fork,
                timestamp: $timestamp
              }' > "results/${owner}_${repo}.json"
            
            # é˜²æ­¢rate limit - æ¯ä¸ªä»“åº“ä¹‹é—´çŸ­æš‚å»¶è¿Ÿ
            sleep 2
          done
          
          echo "âœ… æ‰¹æ¬¡ ${{ matrix.batch.batch_id }} å¤„ç†å®Œæˆ"
          
      - name: Upload batch results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: batch-results-${{ matrix.batch.batch_id }}
          path: results/
          retention-days: 7

  collect-results:
    runs-on: ubuntu-latest
    needs: [prepare, create-batches, fork-sync]
    if: always() && needs.prepare.outputs.total_count > 0
    steps:
      - name: Download all batch results
        uses: actions/download-artifact@v4
        with:
          pattern: batch-results-*
          path: all-results/
          merge-multiple: true

      - name: Generate results table
        run: |
          echo "ðŸ“Š æ­£åœ¨ç”Ÿæˆç»“æžœè¡¨æ ¼..."
          
          # åˆ›å»ºç»“æžœæ±‡æ€»
          echo "# ðŸŽ¯ AstrBotæ’ä»¶Fork/Syncç»“æžœæŠ¥å‘Š" > results_summary.md
          echo "" >> results_summary.md
          echo "**æ“ä½œæ—¶é—´:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> results_summary.md
          echo "**æ“ä½œæ¨¡å¼:** ${{ inputs.dry_run && 'ðŸ” è¯•è¿è¡Œ' || 'â–¶ï¸ å®žé™…æ‰§è¡Œ' }}" >> results_summary.md
          echo "**æ€»ä»“åº“æ•°:** ${{ needs.prepare.outputs.total_count }}" >> results_summary.md
          echo "" >> results_summary.md
          
          # ç»Ÿè®¡å„ç§çŠ¶æ€
          total=0
          forked=0
          synced=0
          up_to_date=0
          already_forked=0
          failed=0
          not_found=0
          
          # åˆ›å»ºè¡¨æ ¼å¤´
          echo "## ðŸ“‹ è¯¦ç»†ç»“æžœ" >> results_summary.md
          echo "" >> results_summary.md
          echo "| ä»“åº“ | çŠ¶æ€ | æˆ‘çš„Fork | è¯´æ˜Ž | æ—¶é—´ |" >> results_summary.md
          echo "|------|------|----------|------|------|" >> results_summary.md
          
          # å¤„ç†æ‰€æœ‰ç»“æžœæ–‡ä»¶
          if [ -d "all-results" ]; then
            for file in all-results/*.json; do
              if [ -f "$file" ]; then
                total=$((total + 1))
                
                # æå–æ•°æ®
                repo=$(jq -r '.repo' "$file")
                status=$(jq -r '.status' "$file")
                message=$(jq -r '.message' "$file")
                my_fork=$(jq -r '.my_fork' "$file")
                timestamp=$(jq -r '.timestamp' "$file")
                
                # æ ¼å¼åŒ–æ—¶é—´
                formatted_time=$(date -d "$timestamp" '+%H:%M' 2>/dev/null || echo "N/A")
                
                # çŠ¶æ€å›¾æ ‡å’Œç»Ÿè®¡
                case "$status" in
                  "forked")
                    icon="ðŸ´"
                    forked=$((forked + 1))
                    ;;
                  "synced")
                    icon="ðŸ”„"
                    synced=$((synced + 1))
                    ;;
                  "up_to_date")
                    icon="âœ…"
                    up_to_date=$((up_to_date + 1))
                    ;;
                  "already_forked")
                    icon="ðŸ“"
                    already_forked=$((already_forked + 1))
                    ;;
                  "fork_failed"|"sync_failed")
                    icon="âŒ"
                    failed=$((failed + 1))
                    ;;
                  "not_found")
                    icon="ðŸš«"
                    not_found=$((not_found + 1))
                    ;;
                  "will_fork")
                    icon="ðŸ”®"
                    ;;
                  "will_sync")
                    icon="ðŸ”®"
                    ;;
                  *)
                    icon="â“"
                    ;;
                esac
                
                # æ·»åŠ åˆ°è¡¨æ ¼
                echo "| [\`$repo\`](https://github.com/$repo) | $icon $message | [\`$my_fork\`](https://github.com/$my_fork) | $message | $formatted_time |" >> results_summary.md
              fi
            done
          fi
          
          # æ·»åŠ ç»Ÿè®¡æ‘˜è¦
          echo "" >> results_summary.md
          echo "## ðŸ“Š ç»Ÿè®¡æ‘˜è¦" >> results_summary.md
          echo "" >> results_summary.md
          echo "| çŠ¶æ€ | æ•°é‡ | ç™¾åˆ†æ¯” |" >> results_summary.md
          echo "|------|------|--------|" >> results_summary.md
          
          if [ $total -gt 0 ]; then
            [ $forked -gt 0 ] && echo "| ðŸ´ æ–°forkæˆåŠŸ | $forked | $(( forked * 100 / total ))% |" >> results_summary.md
            [ $synced -gt 0 ] && echo "| ðŸ”„ åŒæ­¥æˆåŠŸ | $synced | $(( synced * 100 / total ))% |" >> results_summary.md
            [ $up_to_date -gt 0 ] && echo "| âœ… å·²æ˜¯æœ€æ–° | $up_to_date | $(( up_to_date * 100 / total ))% |" >> results_summary.md
            [ $already_forked -gt 0 ] && echo "| ðŸ“ å·²fork(æœªåŒæ­¥) | $already_forked | $(( already_forked * 100 / total ))% |" >> results_summary.md
            [ $failed -gt 0 ] && echo "| âŒ å¤±è´¥ | $failed | $(( failed * 100 / total ))% |" >> results_summary.md
            [ $not_found -gt 0 ] && echo "| ðŸš« ä»“åº“ä¸å­˜åœ¨ | $not_found | $(( not_found * 100 / total ))% |" >> results_summary.md
          fi
          
          echo "" >> results_summary.md
          echo "**æ€»è®¡:** $total ä¸ªä»“åº“" >> results_summary.md
          
          # æ·»åŠ å»ºè®®
          echo "" >> results_summary.md
          echo "## ðŸ’¡ å»ºè®®" >> results_summary.md
          echo "" >> results_summary.md
          if [ $failed -gt 0 ]; then
            echo "- âš ï¸  æœ‰ $failed ä¸ªä»“åº“æ“ä½œå¤±è´¥ï¼Œå»ºè®®æ£€æŸ¥æƒé™æˆ–ç½‘ç»œé—®é¢˜" >> results_summary.md
          fi
          if [ $not_found -gt 0 ]; then
            echo "- ðŸ” æœ‰ $not_found ä¸ªä»“åº“ä¸å­˜åœ¨ï¼Œå¯èƒ½å·²è¢«åˆ é™¤æˆ–ç§»åŠ¨" >> results_summary.md
          fi
          if [ $already_forked -gt 0 ]; then
            echo "- ðŸ”„ æœ‰ $already_forked ä¸ªå·²forkä»“åº“æœªåŒæ­¥ï¼Œå¯ä½¿ç”¨'å¼ºåˆ¶åŒæ­¥'é€‰é¡¹æ›´æ–°" >> results_summary.md
          fi
          echo "- ðŸ“… å»ºè®®å¯ç”¨å®šæœŸåŒæ­¥ä¿æŒforkæœ€æ–°" >> results_summary.md
          
          echo "âœ… ç»“æžœè¡¨æ ¼ç”Ÿæˆå®Œæˆ"
          
      - name: Upload results summary
        uses: actions/upload-artifact@v4
        with:
          name: fork-sync-results
          path: results_summary.md
          retention-days: 30

      - name: Display results in step summary
        run: |
          echo "ðŸ“Š æ­£åœ¨æ·»åŠ ç»“æžœåˆ°æ­¥éª¤æ‘˜è¦..."
          cat results_summary.md >> $GITHUB_STEP_SUMMARY

  summary:
